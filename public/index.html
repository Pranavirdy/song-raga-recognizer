
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SwaraSnap</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 2rem;
      color: #fff;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 30px;
      text-align: center;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      max-width: 900px;
      width: 100%;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.12);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(15px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: transform 0.3s ease;
    }

    .glass-card:hover {
      transform: translateY(-5px);
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    input[type="file"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      background-color: #ffffff20;
      color: #fff;
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #ffffff40;
      transform: scale(1.02);
    }

    h3 {
      margin-top: 30px;
      text-align: center;
      font-size: 1.3rem;
    }

    pre#result {
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      color: #fff;
      font-size: 1rem;
      white-space: pre-wrap;
      text-align: left;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>

  <h1>SwaraSnap</h1>

  <div class="container">
    <div class="glass-card">
      <h2>Upload an Audio File</h2>
      <input type="file" id="audioFile" accept="audio/*" />
      <button onclick="identify()">Identify Song</button>
    </div>

    <div class="glass-card">
      <h2>Use Microphone</h2>
      <button onclick="startRecording()">🎙 Start Live Recognition</button>
    </div>
  </div>

  <h3>Result:</h3>
  <pre id="result">No result yet.</pre>

  <script>
    async function identify() {
      const fileInput = document.getElementById("audioFile");
      const resultBox = document.getElementById("result");

      if (!fileInput.files.length) {
        resultBox.innerText = "❗ Please select an audio file.";
        return;
      }

      const formData = new FormData();
      formData.append("audio", fileInput.files[0]);

      resultBox.innerText = "⏳ Identifying...";
      try {
        const response = await fetch("/upload", {
          method: "POST",
          body: formData,
        });
        const data = await response.json();

        if (data.title && data.raga) {
          resultBox.innerText = `🎵 Song: ${data.title}\n🎼 Raga: ${data.raga}`;
        } else {
          resultBox.innerText = `❌ Could not recognize.\n\n${data.error || 'Unknown error'}`;
        }
      } catch (error) {
        resultBox.innerText = "❌ Error identifying song.";
      }
    }

    let mediaRecorder, audioChunks = [];

    async function startRecording() {
      const resultBox = document.getElementById("result");
      resultBox.innerText = "🎙 Recording for 10 seconds...";

      try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);
        audioChunks = [];

        mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
        mediaRecorder.onstop = async () => {
          const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
          const formData = new FormData();
          formData.append('audio', audioBlob, 'live.wav');

          resultBox.innerText = "⏳ Uploading...";
          const response = await fetch('/upload', {
            method: 'POST',
            body: formData
          });

          const data = await response.json();

          if (data.title && data.raga) {
            resultBox.innerText = `🎵 Song: ${data.title}\n🎼 Raga: ${data.raga}`;
          } else {
            resultBox.innerText = `❌ Could not recognize.\n\n${data.error || 'Unknown error'}`;
          }
        };

        mediaRecorder.start();
        setTimeout(() => mediaRecorder.stop(), 10000); // 10 seconds

      } catch (err) {
        console.error(err);
        resultBox.innerText = "🎤 Microphone access denied or unavailable.";
      }
    }
  </script>
</body>
</html>
